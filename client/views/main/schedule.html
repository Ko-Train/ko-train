<Template name="schedule">
  <!-- Grid System -->
  <div class="row">
    <!-- col 8  -->
    <div class="col-md-8">
      <!-- Train Schedule Panel-->
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Train Info</h3>
        </div>
        <div class="panel-body">
          <!-- Schedule Form Panel-->
          <!-- Schedule Form -->
          <form class="form-horizontal" role="form" id="form-search">
            <!-- Select Start -->
            <div class="form-group">
              <label class="col-sm-2 control-label crowd-padding-top-2">I am At</label>
              <div class="col-sm-10">
                <!-- Select Train Start -->
                <select id="selectstart" data-placeholder="Select Start..." class="chosen-select crowd-select-train-start" tabindex="-1">
                  {{#each stationsList}}
                  <option value="{{stationCode}}">{{stationName}}</option>
                  {{/each}}
                </select>
                <!-- End of Select Train Start -->
              </div>
            </div>
            <!-- Select Destination -->
            <div class="form-group">
              <label class="col-sm-2 control-label crowd-padding-top-2">Want to goto</label>
              <div class="col-sm-10">

                <!-- Select  Destination -->
                <select id="selectdestination" data-placeholder="Select Destination..." class="chosen-select crowd-select-train-start" tabindex="-1">
                  {{#each stationsList}}
                  <option value="{{stationCode}}">{{stationName}}</option>
                  {{/each}}
                  <!-- {{renderChosen}} -->
                </select>
                <!-- End of select destination -->
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i> Search </button>
              </div>
            </div>

          </form>
          


        </div>
      </div>
      <!-- End of panel train scedule -->

      <!-- Schedule Result Table Panel -->
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class="panel-title">Search Results</h3>
        </div>
        <!-- panel body -->
        <div class="panel-body crowd-notify-scroll">
  
    <table class="footable">
          <thead>
            <tr>
              <th class="footable-visible footable-first-column">Train No.</th>
              <th>From</th>
              <th>To</th>
              <th data-hide="phone" class="footable-visible">Frequency</th>
              <th data-hide="phone" class="footable-visible">Type</th>
              <th data-hide="phone" class="footable-visible">Arrival At Station</th>
              <th data-hide="phone" class="footable-visible">Departure From Station</th>
              {{#if currentUser}}
                <th data-hide="phone" class="footable-visible">Estimated Arrival Time At Destination</th>
                <th data-hide="phone" class="footable-visible footable-last-column"></th> 
              {{/if}}
            </tr>
          </thead>
          <tbody>
            {{#each scheduleList}}
            <tr>
              <td>{{name}}</td>
              <td>{{startStationName}}</td>
              <td>{{endStationName}}</td>
              <td>{{fDescription}}</td>
              <td>{{tyDescription}}</td>
              <td>{{arrivalTime}}</td>
              <td>{{depatureTime}}</td>
             
                             {{#if currentUser}}
                              <td>{{arrivalAtDestinationTime}}</td>
                <td><button href="#" class="btn report-delay" >Report a Delay</button></td>
                {{/if}}
            </tr>
            
            {{/each}}
          </tbody>
        </table>   
          <!--  <div class='alert alert-danger'>No Records Found !</div> -->
        </div>
      </div>


    </div>
    <!-- End of col8 -->

    <!-- col 4 -->
    <div class="col-md-4">
      <!-- notification panel -->
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">Notifications</h3>
        </div>
        <!-- panel body -->
        <div class="panel-body crowd-notify-scroll">
          {{#each notifications}}
          <div class="alert alert-success alert-dismissable">
             {{depatureTime}} {{toTrStationName}} train will be {{ delayedBy }} minutes late today
           </div>  
          {{else}}
            No notifications as yet.
          {{/each}}
        </div>
      </div>
    </div>
    <!-- end of col4 -->
  </div>

  
  <!-- end of grid -->


</Template>
